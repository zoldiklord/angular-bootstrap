<div *ngIf="products">
    <div *ngFor="let p of products._embedded.products">
      <div class="col-md-6">
      <div class="panel panel-default">
          <div class="panel-heading">{{p.name}}</div>
          <div class="panel-body">
            <table>
              <tr>
               <td rowspan="2">
                 <img height="100" src="{{this.catalogueService.host+'/photoProduct/'+p.id}}" />
               </td>
              </tr>
              <tr>
                <td></td>
                <td>{{p.currentPrice|number: '0.2'}} DH</td>
              </tr>
            </table>
          </div>
        </div>  
      </div>
    </div>
